<html>
<head>
    <title>建模任务中心</title>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">模型管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">首页</a></li>
            <li><a href="c1.html">建模任务中心</a></li>
            <li><a href="s1.html">模型决策中心</a></li>
            <li><a href="st1.html">配置项</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
<div class="jumbotron">
      <div class="container">
      </div>
    </div>

    <div class="container">

      <form>
          <div class="form-group">
            <label for="issue">事项名称</label>
            <input type="text" class="form-control" id="issue" placeholder="解决什么事项">
          </div>
          <div class="form-group">
            <label for="dataset">数据集<em>(请转往<a href="st1.html">配置项</a>查看和创建)</em></label>
            <select class="form-control" id="dataset">
                <option>请选择数据集</option>
                <option>上市公司15-18年三大报表所有指标</option>
                <option>国有企业所有财务数据</option>
                <option>发债企业资产负债表</option>
            </select>
          </div>
          <div class="form-group">
            <label for="FeatureSelect">特征筛选<em>(请转往<a href="st1.html">配置项</a>查看和创建)</em></label>
            <select class="form-control" id="FeatureSelect">
                <option>逐步回归</option>
            </select>
            <p class="help-block">目前只有逐步回归</p>
          </div>
          
          <div class="form-group">
            <label for="FeatureSelect">模型选择<em>(请转往<a href="st1.html">配置项</a>查看和创建)</em></label>
            <select class="form-control" id="FeatureSelect">
                <option>请选择模型</option>
                <option>fisher判别(LDA)</option>
                <option>logic回归</option>
                <option>KNN</option>
            </select>
          </div>

        <div class="form-group">
            <label for="FeatureSelect">模型参数选择<em>(请转往<a href="st1.html">配置项</a>查看和创建)</em></label>
            <select class="form-control" id="FeatureSelect">
                <option>默认参数</option>
                <option>fisher判别默认参数项(奇异值分解法)</option>
                <option>fisher判别lsqr(最小平方QR分解法)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="FeatureSelect">计划任务</label>
            <select class="form-control" id="FeatureSelect">
                <option>每天(默认0点)</option>
                <option>每周(默认周日)</option>
                <option>每月(默认1号)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="FeatureSelect">后续调整项</label>
            <select class="form-control" id="FeatureSelect">
                <option>这里是python脚本对预测结果进行个性化处理</option>
            </select>
          </div>

          <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
